<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(LightGreen, GreenYellow)">
    <main>
        <form>
            <div class="section">

                <div class="title">
                    <p>Calcule o seu IMC</p>
                </div>
                <div class="input">
                    <p class="text">Nome: </p><input placeholder="Digite o seu nome!" type="text" id="nome" required="required">
                </div>
                <div class="input">
                    <p class="text">Altura: </p><input placeholder="Digite a sua altura! ex: 1.70" type="number" id="altura" required="required">
                </div>
                <div class="input">
                    <p class="text">Peso: </p><input placeholder="Digite o seu peso atual! ex: 65" type="number" id="peso" required="required">
                </div>
                <div class="butao">
                    <button type="button" class="btn btn-outline-warning" style="font-size: 1.2rem;" id="calcular">Calcular</button>
                    <button type="reset" class="btn btn-outline-info" style="font-size: 1.2rem;" id="limpar">Limpar</button>
                </div>

                <div style="color: white; margin-left: 1.5rem; margin-top: 2rem; font-family: roboto; font-size: 1.2rem;" class="result" id='resultado'>
                    <p class="final" id="nome" type="text"></p>
                    <p class="final" id="imc" type="text"></p>
                    <p class="final" id="situacao" type="text"></p>
                    <p class="final" id="PesoIdeal" type="text"></p>
                </div>

                <footer>
                    Atenção! O IMC deve ser interpretado somente por um profissional de saúde.
                </footer>
        </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
